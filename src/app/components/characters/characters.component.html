<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="row">
                <div class="col s12">
                    <ul class="pagination center-align">
                        <li class="" ><a (click)="onChangePage($event.path[1].name)" name="anterior" value="anterior"><i class="material-icons">chevron_left</i></a></li>
                        <li class="" *ngFor="let pag of arrPagination">
                            <a  (click)="onChangePage($event.path[0].name)" [name]="pag" [ngClass]="{active: (currentPage == pag)}">{{ pag }}</a>
                        </li>
                        <!-- <li class="active"><a  (click)="onChangePage($event.path[0].name)" name="1">5</a></li>
                        <li class="waves-effect"><a  (click)="onChangePage($event.path[0].name)" name="2">2</a></li>
                        <li class="waves-effect"><a  (click)="onChangePage($event.path[0].name)" name="3">3</a></li>
                        <li class="waves-effect"><a  (click)="onChangePage($event.path[0].name)" name="4">4</a></li>
                        <li class="waves-effect"><a  (click)="onChangePage($event.path[0].name)" name="5">5</a></li> -->
                        <li class="waves-effect" ><a (click)="onChangePage($event.path[1].name)" name="siguiente"><i class="material-icons">chevron_right</i></a></li>
                      </ul>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m3" *ngFor="let char of arrCharacters">
                  <div class="card"  [ngClass]="{vivo: (char.status == 'Alive'), muerto: (char.status == 'Dead'), desconocido: (char.status == 'unknown')}">
                    <div class="card-image">
                      <img [src]="char.image"> 
                      <span class="card-title" style="background-color: rgba(0,0,0,0.5);">{{ char.name}}</span>
                    </div>
                    <div class="card-content">
                      <p>Especie {{ char.species }}</p>
                      <p>Status: {{ char.status }}</p>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
